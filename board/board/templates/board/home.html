{% extends "board/layout.html" %}

{% block body %}
    <h2>Welcome, {{ request.user.username }}!</h2>

    <ul>
        {% for notice in notices %}
            <li>
                <a href="{% url "notice_detail" notice.slug %}">{{ notice.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url "notice" %}">Create a notice</a>

    <a href="{% url "logout" %}">Log out</a>
{% endblock body %}
