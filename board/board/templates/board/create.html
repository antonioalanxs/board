{% extends "board/layout.html" %}

{% block body %}
    <h2>Create a notice</h2>

    <form action="{% url "create" %}" method="post">
        {% csrf_token %}
        <input type="title" name="title" placeholder="Title" required>
        <textarea name="content" rows="7" placeholder="Content" required></textarea>
        <input type="submit" value="Create">
    </form>

    <a href="{% url "home" %}">Back to Home</a>
{% endblock body %}
