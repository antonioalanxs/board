{% extends "users/layout.html" %}

{% block body %}
    {% if message %}
        <span>{{ message }}</span>
    {% endif %}

    <form action="{% url "login" %}" method="post">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" value="Log in">
    </form>
{% endblock body %}
